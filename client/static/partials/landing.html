<div ng-controller="playersController">
   <form>
      Name <input type="text" ng-model="newPlayer.name"/>
      <!--When the button is clicked, run the addPlayer function-->
      <button type="submit" ng-click="addPlayer()">Add Player</button>
   </form>
   <table border="1">
      <tr>
         <td>Name</td>
         <td>Actions</td>
         <td>What are you interested in?</td>
      </tr>
      <tr ng-repeat="player in players">
         <td ng-bind="player.name"></td>
         <!--When the button is clicked, run the removePlayer function-->
         <td><button ng-click="removePlayer($index)">Remove Player</button></td>
      </tr>
      <tr>
          <td></td>
          <td></td>
          <td><input type="checkbox" name="vehicle2" value="Car"> I have a car </td>
      </tr>

   </table>
</div>
